<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="포트폴리오, 기업형 사이트, 웹 퍼블리셔">
    <meta name="description" content="기업형 사이트 포트폴리오입니다.">
    <meta property="og:title" content="이단비 - 포트폴리오 사이트">
    <meta property="og:description" content="기업형 사이트 포트폴리오입니다.">
    <meta property="og:url" content="https://danbi-lee.github.io/portfolio_Corporate/">
    <meta property="og:image" content="https://danbi-lee.github.io/portfolio_Corporate/img/galaxy.jpg">
    <script src="https://kit.fontawesome.com/674d94d429.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/join.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/join.js"></script>
    <title>회원 가입 | 이단비 portfolio Corporate01</title>
</head>
<body>
    <section id="joinBox">
        <div class="inner">
            <h1><a href="./">Observatory</a></h1>
            <p>Lorem ipsum dolor sit.</p>
            <form action="#" method="post" id="formJoin">
                <fieldset>
                    <legend>join</legend>
                    <div class="item inputs">
                        <label for="email">이메일</label>
                        <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요" required>
                        <p class="error_message"><i class="fas fa-exclamation-circle"></i> 이메일을 입력하세요.</p>
                    </div>
                    <div class="item inputs">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                        <p class="error_message"><i class="fas fa-exclamation-circle"></i> 비밀번호를 입력하세요.</p>
                    </div>
                    <div class="item inputs">
                        <label for="re-password">비밀번호 확인</label>
                        <input type="password" id="re-password" name="re-password" placeholder="비밀번호를 다시 입력해주세요">
                        <p class="error_message"><i class="fas fa-exclamation-circle"></i> 비밀번호가 일치하지 않습니다.</p>
                    </div>
                    <div class="terms_box">
                        <div class="allcheck item">
                            <input type="checkbox" id="check-all">
                            <label for="check-all">모두 동의합니다.</label>
                            <p class="error_message"><i class="fas fa-exclamation-circle"></i> 필수항목을 체크하세요.</p>
                        </div>
                        <div class="item">
                            <input type="checkbox" name="terms" value="terms01" id="terms01" required>
                            <label for="terms01"><a href="#">회원정보 이용 약관</a>에 동의합니다. <span>(필수)</span></label>
                        </div>
                        <div class="item">
                            <input type="checkbox" name="terms" value="terms02" id="terms02" required>
                            <label for="terms02"><a href="#">이메일 수집 약관</a>에 동의합니다. <span>(필수)</span></label>
                        </div>
                        <div class="item">
                            <input type="checkbox" name="terms" value="terms-event" id="terms-event">
                            <label for="terms-event"><a href="#">이벤트 수신약관</a>에 동의합니다. <span>(선택)</span></label>
                        </div>
                    </div>
                    <button class="btn_join" type="submit">회원가입</button>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
